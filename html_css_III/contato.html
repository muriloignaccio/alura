<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./stylesheets/reset.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <title>Barbearia - Produtos</title>
</head>

<body>
  <header>
    <div class="caixa">
      <h1>
        <img src="./images/logo.png" alt="Logo da Barbearia Alura">
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="nomesobrenome">Nome e sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

      <fieldset>
        <legend>Como prefere o nosso contato?</legend>

        <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>

        <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>

        <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

      <input type="submit" class="submit" value="Enviar formulário">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="./images/logo-branco.png" alt="Logo branco da barbearia alura">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
  </footer>
</body>

</html>
