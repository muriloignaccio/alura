<canvas height="400" width="600"></canvas>
<script>
    
    //placing the canvas inside a variable
    let tela = document.querySelector("canvas");
    
    //getting the brush to start the drawings
    let pincel = tela.getContext("2d");
    
    //setting the color to lightgrey and setting the beginning and end of the background rectangular
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 0, 600, 400);
    
    //setting a smaller rectangular
    pincel.fillStyle = "green";
    pincel.fillRect(0, 0, 200, 400);

    //setting another rectangular in a different position
    pincel.fillStyle = "red";
    pincel.fillRect(400, 0, 200, 400);
    
    //setting a triangle
    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    //setting a circle
    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.1416);
    pincel.fill();

</script>
