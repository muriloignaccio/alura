<canvas width="600" height="400"></canvas>
<input type="color">
<script>
    let tela = document.querySelector("canvas");
    let pincel = tela.getContext("2d")
    let cor = document.querySelector("input");
    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400);
    let pressionado = false;
    tela.onmousemove = function(event) {
        if(pressionado){
            let x = event.pageX - tela.offsetLeft;
            let y = event.pageY - tela.offsetTop;
            pincel.fillStyle = cor.value;
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }
    };
    tela.onmousedown = function(){pressionado = true;};
    tela.onmouseup = function(){pressionado = false;};
</script>
